<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Part (left side) -->
  <g transform="translate(20, 0)">
    <!-- Circular Background -->
    <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" opacity="0.15"/>
    
    <!-- 402 Number -->
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
      402
    </text>
    
    <!-- Mini Chart Bars -->
    <g opacity="0.7" transform="translate(40, 140)">
      <rect x="0" y="20" width="10" height="20" fill="#00FFD4" rx="2"/>
      <rect x="15" y="15" width="10" height="25" fill="#00D4FF" rx="2"/>
      <rect x="30" y="10" width="10" height="30" fill="#00A8FF" rx="2"/>
      <rect x="45" y="5" width="10" height="35" fill="#0080FF" rx="2"/>
      <rect x="60" y="12" width="10" height="28" fill="#00D4FF" rx="2"/>
      <rect x="75" y="18" width="10" height="22" fill="#00FFD4" rx="2"/>
    </g>
  </g>
  
  <!-- Text Part (right side) -->
  <g transform="translate(220, 0)">
    <!-- x402 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#titleGradient)">
      x402
    </text>
    
    <!-- Metrics -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="70" font-weight="300" fill="#00D4FF" opacity="0.9">
      Metrics
    </text>
    
    <!-- Tagline -->
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#00FFD4" opacity="0.6">
      Analytics for HTTP Payments
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A8FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
